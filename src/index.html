<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seleção de Algoritmo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #bar{
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }
        #option{
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="bar"></div>
    <div id="option">
        <h1>Selecione um Algoritmo</h1>
        <p>Escolha um dos algoritmos abaixo para executar:</p>
        
        <form action="/run-algorithm" method="post">
            <div>
                <input type="radio" id="prim" name="algorithm" value="prim" checked>
                <label for="prim">Algoritmo de Prim</label>
            </div>
            
            <div>
                <input type="radio" id="bellman_ford" name="algorithm" value="bellman_ford">
                <label for="bellman_ford">Algoritmo de Bellman-Ford</label>
            </div>
            
            <div>
                <input type="radio" id="floyd_warshall" name="algorithm" value="floyd_warshall">
                <label for="floyd_warshall">Algoritmo de Floyd-Warshall</label>
            </div>
            
            <br>
            
            <button type="submit">Executar Algoritmo</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </div>
</body>
</html>
